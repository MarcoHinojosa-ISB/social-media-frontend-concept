<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Concept</title>
  </head>
  <body class="container-fluid">

    <div id="top-bar" class="row"></div>
    <div id="content" class="row">
      <div id="content-left" class="col-xs-3">
        <div class="profile-panel">
          <div id="profile-background"></div>
          <img id="profile-pic" src="images/profile_pic.png" class="img-circle"/>
          <div id="profile-name">
            <h4>Firstname lastname</h4>
            <h5>Username</h5>
          </div>
          <div>
            <div id="profile-posts">
              <h4>Posts</h4>
              <h5>13</h5>
            </div>
            <div id="profile-followers">
              <h4>Followers</h4>
              <h5>37</h5>
            </div>
          </div>
        </div>
        <div class="pages-panel">
          <h4><strong>Pages</strong></h4>
          <div>
            <img src="images/profile_pic.png" class="img-circle"/><h4>test</h4>
          </div>
          <div>
            <img src="images/profile_pic.png" class="img-circle"/><h4>test 2</h4>
          </div>
          <div>
            <img src="images/profile_pic.png" class="img-circle"/><h4>test 3</h4>
          </div>
          <div>
            <img src="images/profile_pic.png" class="img-circle"/><h4>test 4</h4>
          </div>
        </div>
      </div>

      <div id="content-center" class="col-xs-6">
        <div class="feed-panel">
          <h3><strong>Feed</strong></h3>
        </div>
      </div>

      <div id="content-right" class="col-xs-3">
        <div class="trending-panel">
          <h4><strong>Trending News</strong></h4>
          <ul>
            <li>test</li>
            <li>test</li>
            <li>test</li>
          </ul>
        </div>
        <div class="recommendations-panel">
          <h4><strong>Page Recommendations</strong></h4>
          <ul>
            <li>test</li>
            <li>test</li>
            <li>test</li>
          </ul>
        </div>
      </div>
    </div>

  </body>
</html>
